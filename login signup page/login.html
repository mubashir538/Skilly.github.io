<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilly | SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dd40dccb92.js" crossorigin="anonymous"></script>
    <script src="../jquery.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media scr.css">
</head>
<body>
    <div class="info px-5 px2">
       <img src="arrow_right_alt-1.png" class="p-4 p2" alt="">
       <h1>Log In</h1>
       <p>Let's Verify your Account</p>

       <input type="email" placeholder="Email" class="form-control my-2">
       <input type="password" placeholder="Password" class="form-control my-2">
       <div class="buttons">
        <a class="btn rounded-pill my-2 p-2 w-25" style="background-color: #da2c38; color: #efefef; font-size: 1.2rem; font-weight: 500;" href="../index.html">LogIn <i class="fas fa-chevron-right"></i></a>
        <span class="px-4">Or</span>
        <div class="site">
            <img src="Icon awesome-facebook.png" alt="" width="100%" class="mx-1">
            <img src="Icon awesome-google.png" alt="" width="100%" class="mx-1">
         </div>
     </div>
    

       <p>Not a Member? <a href="signup.html">SignUp</a></p>
    </div>

    <div class="pics">
        <div class="logo float-end">
            <img src="../small-logo.png" alt="" width="100%">
        </div>
        <div class="image">
            <img src="../home page/1x/Group 32.png" alt="" width="100%">
        </div>
        <div class="white"></div>

    </div>
    <div class="yellow"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 170,
            duration: 600
        });
      </script>
</body>
</html>
